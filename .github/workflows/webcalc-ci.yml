name: WebCalcCI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: pip install poetry

    - name: Install Dependencies
      working-directory: webcalc
      run: poetry install

    - name: Run Tests
      working-directory: webcalc
      run: poetry run python -u -m unittest discover tests
